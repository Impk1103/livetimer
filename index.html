<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Dynamic Background */
    body.sunny {
      background: linear-gradient(120deg, #ffdd00, #ff7e00);
      animation: sunnyAnimation 8s infinite alternate;
    }

    body.cloudy {
      background: linear-gradient(120deg, #b0c4de, #708090);
      animation: cloudyAnimation 8s infinite alternate;
    }

    body.rainy {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      animation: rainyAnimation 8s infinite alternate;
    }

    body.clear {
      background: linear-gradient(120deg, #87ceeb, #4682b4);
      animation: clearAnimation 8s infinite alternate;
    }

    /* Animation Keyframes */
    @keyframes sunnyAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes cloudyAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes rainyAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes clearAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Container Styles */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .clock-time {
      font-size: 4em;
      font-weight: bold;
    }

    .weather {
      margin-top: 30px;
      font-size: 2em;
      font-weight: 600;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1.2em;
      margin-top: 15px;
    }

    /* Footer Styles */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1em;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="error" class="error-message"></div>
  </div>

  <div class="footer">Made by Piyush Kumar ©</div>

  <!-- Audio element for weather sounds -->
  <audio id="weather-audio" loop></audio>

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key

    /** Update background and play sounds based on weather conditions */
    function updateBackgroundAndSound(weatherCondition) {
      const body = document.body;
      const audioElement = document.getElementById('weather-audio');

      // Remove all existing classes and stop current audio
      body.className = '';
      audioElement.pause();
      audioElement.src = '';

      // Apply class and audio based on the weather condition
      if (weatherCondition.includes('cloud')) {
        body.classList.add('cloudy');
        audioElement.src = 'sounds/breeze.mp3'; // Breeze sound
      } else if (weatherCondition.includes('rain')) {
        body.classList.add('rainy');
        audioElement.src = 'sounds/rain.mp3'; // Rain sound
      } else if (weatherCondition.includes('clear')) {
        body.classList.add('clear');
        audioElement.src = 'sounds/birds.mp3'; // Birds chirping
      } else {
        body.classList.add('sunny');
        audioElement.src = 'sounds/birds.mp3'; // Default sunny weather sound
      }

      // Play sound if a valid source is set
      if (audioElement.src) {
        audioElement.play().catch(err => console.error('Audio play error:', err));
      }
    }

    /** Fetch time using World Time API with retries */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const timeString = new Date(data.datetime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            clockElement.textContent = new Date().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
          }
        }
      }
    }

    /** Fetch weather information using OpenWeather API */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;

          const response = await fetch(weatherURL);
          if (!response.ok) throw new Error('Weather API error');

          const data = await response.json();
          const { main, weather, name } = data;
          const description = weather[0].description;
          const temperature = main.temp;

          weatherElement.textContent = `Weather in ${name}: ${description}, ${temperature}°C`;
          updateBackgroundAndSound(description.toLowerCase());
        }, (geolocationError) => {
          weatherElement.textContent = 'Unable to get location.';
          errorElement.textContent = geolocationError.message;
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    /** Initialize page functionality */
    function initializePage() {
      fetchTimeWithRetries();
      fetchWeather();

      // Update the time every second using local clock as fallback
      setInterval(() => {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = new Date().toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    // Start fetching time and weather
    initializePage();
  </script>
</body>

</html>
