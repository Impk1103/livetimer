<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
    }

    /* Clock Styles */
    .clock-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .clock-time {
      font-size: 2.5em;
      font-weight: bold;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-title">Om Dwivedi Chutiya hai</div>
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    // Function to fetch and update the local time
    async function fetchTime() {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');

      try {
        const response = await fetch('https://worldtimeapi.org/api/ip');
        if (!response.ok) throw new Error('Failed to fetch time');

        const data = await response.json();
        const timeString = new Date(data.datetime).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });

        clockElement.textContent = timeString;
        errorElement.textContent = '';

        // Update the clock every second
        setTimeout(fetchTime, 1000);
      } catch (error) {
        clockElement.textContent = '---';
        errorElement.textContent = 'Unable to fetch the current time.';
        console.error('Error fetching time:', error);
      }
    }

    // Start fetching time
    fetchTime();
  </script>
</body>
</html>
