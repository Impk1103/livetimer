<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    /* Background Animation Layer */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Container Styles */
    .container {
      z-index: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 400px;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .clock-title {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .clock-time {
      font-size: 3em;
      font-weight: bold;
    }

    .weather {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 600;
    }

    .details {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.6;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1.2em;
      margin-top: 15px;
    }

    /* Footer Styles */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1em;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <canvas id="background"></canvas>
  <div class="container">
    <div class="clock-title">Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="details" class="details"></div>
    <div id="error" class="error-message"></div>
  </div>
  <div class="footer">© Made by Piyush Kumar</div>

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let currentWeather = 'clear';

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /** Particle class for creating animated weather effects */
    class Particle {
      constructor(x, y, vx, vy, radius, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = radius;
        this.color = color;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    /** Initialize particles based on weather */
    function initializeParticles(weather) {
      particles = [];
      let count, color, vx, vy, radius;

      switch (weather) {
        case 'clear':
          count = 50;
          color = '#FFD700'; // Golden particles
          vx = 0.5;
          vy = 0.5;
          radius = 2;
          document.body.style.background = 'linear-gradient(120deg, #87ceeb, #4682b4)'; // Clear sky
          break;
        case 'cloudy':
          count = 100;
          color = '#B0C4DE'; // Light gray particles
          vx = 0.2;
          vy = 0.2;
          radius = 3;
          document.body.style.background = 'linear-gradient(120deg, #b0c4de, #708090)'; // Cloudy sky
          break;
        case 'rainy':
          count = 150;
          color = '#87CEEB'; // Light blue raindrops
          vx = 0;
          vy = 2;
          radius = 1;
          document.body.style.background = 'linear-gradient(120deg, #1e3c72, #2a5298)'; // Rainy sky
          break;
        default:
          document.body.style.background = 'linear-gradient(120deg, #ffdd00, #ff7e00)'; // Default sunny
          break;
      }

      for (let i = 0; i < count; i++) {
        particles.push(new Particle(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          (Math.random() - 0.5) * vx,
          Math.random() * vy,
          Math.random() * radius + 1,
          color
        ));
      }
    }

    /** Animation loop for the background */
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    /** Fetch weather information */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const detailsElement = document.getElementById('details');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;

          // Fetch weather details
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;
          const response = await fetch(weatherURL);

          if (!response.ok) throw new Error('Weather API error');
          const data = await response.json();

          const description = data.weather[0].description;
          const main = data.main;

          weatherElement.textContent = `${description}, ${main.temp}°C`;
          detailsElement.textContent = `Feels like: ${main.feels_like}°C, Humidity: ${main.humidity}%, AQI: Moderate`;

          // Update background and particles
          if (description.includes('rain')) {
            currentWeather = 'rainy';
          } else if (description.includes('cloud')) {
            currentWeather = 'cloudy';
          } else {
            currentWeather = 'clear';
          }

          initializeParticles(currentWeather);
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    /** Fetch time */
    function fetchTime() {
      const clockElement = document.getElementById('clock');
      setInterval(() => {
        const now = new Date();
        clockElement.textContent = now.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    /** Initialize app */
    function initialize() {
      fetchTime();
      fetchWeather();
      animate();
    }

    initialize();
  </script>
</body>

</html>
