<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Animation with World Clock</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Gradient Background Animation */
    body {
      background: linear-gradient(45deg, #ff6f61, #6f61ff, #61ff87);
      background-size: 400% 400%;
      animation: gradientMove 10s infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated Text */
    .text {
      font-size: 3em;
      color: white;
      text-transform: uppercase;
      text-align: center;
      animation: rotateText 5s infinite;
    }

    @keyframes rotateText {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(10deg); }
    }

    /* World Clock Display */
    .clock {
      margin-top: 20px;
      font-size: 1.5em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Pulsating Button */
    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: pulse 2s infinite;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    }
  </style>
</head>
<body>
  <div class="text">Cool Animated Page</div>
  <div class="clock" id="clock">Loading your time...</div>
  <div class="button-container">
    <button class="button">Click Me</button>
  </div>

  <script>
    // Function to fetch time from World Time API
    async function fetchTime() {
      try {
        const response = await fetch('https://worldtimeapi.org/api/ip');
        const data = await response.json();
        const timeString = new Date(data.datetime).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });

        const clockElement = document.getElementById('clock');
        clockElement.textContent = `Your Local Time: ${timeString}`;

        // Update time every second
        setTimeout(fetchTime, 1000);
      } catch (error) {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = "Unable to fetch time.";
        console.error('Error fetching time:', error);
      }
    }

    // Start fetching the time
    fetchTime();
  </script>
</body>
</html>
