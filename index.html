<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Animation</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Gradient Background Animation */
    body {
      background: linear-gradient(45deg, #ff6f61, #6f61ff, #61ff87);
      background-size: 400% 400%;
      animation: gradientMove 10s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Animated Text */
    .text {
      font-size: 3em;
      color: white;
      text-transform: uppercase;
      text-align: center;
      animation: rotateText 5s infinite;
    }

    @keyframes rotateText {
      0%, 100% { transform: rotate(0); }
      50% { transform: rotate(10deg); }
    }

    /* Pulsating Button */
    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: pulse 2s infinite;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
    }
  </style>
</head>
<body>
  <div class="text">Cool Animated Page</div>
  <div class="button-container">
    <button class="button">Click Me</button>
  </div>
</body>
</html>
