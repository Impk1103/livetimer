<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Dynamic Background */
    body.sunny {
      background: linear-gradient(120deg, #ffdd00, #ff7e00);
    }

    body.cloudy {
      background: linear-gradient(120deg, #b0c4de, #708090);
    }

    body.rainy {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
    }

    body.clear {
      background: linear-gradient(120deg, #87ceeb, #4682b4);
    }

    /* Time of Day Icons */
    .time-icon {
      font-size: 3em;
      margin: 10px 0;
    }

    .icon-day {
      color: #ffdd00;
    }

    .icon-afternoon {
      color: #ff8800;
    }

    .icon-evening {
      color: #c44e00;
    }

    .icon-night {
      color: #1c1c4c;
    }

    /* Container Styles */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .clock-time {
      font-size: 4em;
      font-weight: bold;
    }

    .weather {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: 600;
    }

    .details {
      margin-top: 15px;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.6;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1.2em;
      margin-top: 15px;
    }

    /* Footer Styles */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1em;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="clock-title">Your Local Time:</div>
    <div id="time-icon" class="time-icon">‚òÄÔ∏è</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="details" class="details"></div>
    <div id="error" class="error-message"></div>
  </div>

  <div class="footer">¬© Made by Piyush Kumar</div>

  <!-- Audio element for weather sounds -->
  <audio id="weather-audio" loop></audio>

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key

    /** Update the icon based on the current hour */
    function updateTimeIcon(hour) {
      const iconElement = document.getElementById('time-icon');

      if (hour >= 5 && hour < 12) {
        iconElement.textContent = '‚òÄÔ∏è'; // Morning
        iconElement.className = 'time-icon icon-day';
      } else if (hour >= 12 && hour < 17) {
        iconElement.textContent = 'üåû'; // Afternoon
        iconElement.className = 'time-icon icon-afternoon';
      } else if (hour >= 17 && hour < 20) {
        iconElement.textContent = 'üåá'; // Evening
        iconElement.className = 'time-icon icon-evening';
      } else {
        iconElement.textContent = 'üåô'; // Night
        iconElement.className = 'time-icon icon-night';
      }
    }

    /** Fetch time using World Time API with retries */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const dateTime = new Date(data.datetime);
          const timeString = dateTime.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';

          updateTimeIcon(dateTime.getHours()); // Update the time icon
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
            updateTimeIcon(now.getHours());
          }
        }
      }
    }

    /** Fetch weather information using OpenWeather API */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const detailsElement = document.getElementById('details');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;
          const airQualityURL = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${latitude}&lon=${longitude}&appid=${OPENWEATHER_API_KEY}`;

          const [weatherResponse, airQualityResponse] = await Promise.all([
            fetch(weatherURL),
            fetch(airQualityURL)
          ]);

          if (!weatherResponse.ok || !airQualityResponse.ok) throw new Error('API error');

          const weatherData = await weatherResponse.json();
          const airQualityData = await airQualityResponse.json();

          const { main, weather, name, wind, visibility } = weatherData;
          const description = weather[0].description;
          const temperature = main.temp;
          const humidity = main.humidity;
          const windSpeed = wind.speed;

          const aqi = airQualityData.list[0].main.aqi;

          weatherElement.textContent = `Weather in ${name}: ${description}, ${temperature}¬∞C`;
          detailsElement.innerHTML = `
            <p>Humidity: ${humidity}%</p>
            <p>Wind Speed: ${windSpeed} m/s</p>
            <p>Visibility: ${visibility / 1000} km</p>
            <p>Air Quality Index (AQI): ${aqi}</p>
          `;

          updateBackgroundAndSound(description.toLowerCase());
        }, (geolocationError) => {
          weatherElement.textContent = 'Unable to get location.';
          errorElement.textContent = geolocationError.message;
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    /** Initialize page functionality */
    function initializePage() {
      fetchTimeWithRetries();
      fetchWeather();

      setInterval(() => {
        const now = new Date();
        const clockElement = document.getElementById('clock');
        clockElement.textContent = now.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
        updateTimeIcon(now.getHours());
      }, 1000);
    }

    initializePage();
  </script>
</body>

</html>
