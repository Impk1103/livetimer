<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    /* Container Styles */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .clock-time {
      font-size: 2.5em;
      font-weight: bold;
    }

    .weather {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    const OPENWEATHER_API_KEY = 'your_openweather_api_key'; // Replace with your OpenWeather API key

    /**
     * Fetch the time using the World Time API with retries.
     */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const timeString = new Date(data.datetime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            clockElement.textContent = new Date().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
            // errorElement.textContent = 'Unable to fetch time from the server. Fallback time shown.';
          }
        }
      }
    }

    /**
     * Fetch weather information using OpenWeatherMap API.
     */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const errorElement = document.getElementById('error');

      try {
        // Get user location via geolocation API
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;

          const response = await fetch(weatherURL);
          if (!response.ok) throw new Error('Weather API error');

          const data = await response.json();
          const { main, weather, name } = data;
          const description = weather[0].description;
          const temperature = main.temp;

          weatherElement.textContent = `Weather in ${name}: ${description}, ${temperature}Â°C`;
          errorElement.textContent = '';
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
        console.error('Error fetching weather:', error);
      }
    }

    /**
     * Initialize the clock and weather data.
     */
    function initializePage() {
      fetchTimeWithRetries();
      fetchWeather();

      // Update the time every second using local clock as fallback
      setInterval(() => {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = new Date().toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    // Start fetching time and weather
    initializePage();
  </script>
</body>
</html>
