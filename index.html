<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather with AQI</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .navbar .navbar-left {
      font-size: 1.2em;
      font-weight: bold;
      color: #FFD700; /* Golden color to make it stand out */
      letter-spacing: 1px;
    }

    /* Animated Background */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Container Styling */
    .container {
      z-index: 1;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 80%;
      max-width: 400px;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 1s ease-in-out;
    }

    .clock-title {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .clock-time {
      font-size: 3em;
      font-weight: bold;
    }

    .weather {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: 600;
    }

    .details {
      margin-top: 10px;
      font-size: 1em;
      font-weight: 400;
      line-height: 1.6;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1.2em;
      margin-top: 15px;
    }

    /* Background Animations for Different Weather */
    @keyframes sunnyGradient {
      0%, 100% { background: linear-gradient(120deg, #FFD700, #FFA500, #FF6347); }
      50% { background: linear-gradient(120deg, #FFDD44, #FFA500, #FF4500); }
    }

    @keyframes cloudyGradient {
      0%, 100% { background: linear-gradient(120deg, #b0c4de, #708090, #6a7a8a); }
      50% { background: linear-gradient(120deg, #c0d4ee, #708090, #8a9aa0); }
    }

    @keyframes rainGradient {
      0%, 100% { background: linear-gradient(120deg, #1e3c72, #2a5298, #1c5270); }
      50% { background: linear-gradient(120deg, #1e3c72, #2a5298, #4a7298); }
    }

    /* Apply Animation Based on Weather */
    body.sunny { animation: sunnyGradient 6s infinite alternate ease-in-out; }
    body.cloudy { animation: cloudyGradient 8s infinite alternate ease-in-out; }
    body.rainy { animation: rainGradient 10s infinite alternate ease-in-out; }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1em;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">Live Clock</div>
  </div>

  <canvas id="background"></canvas>
  <div class="container">
    <div class="clock-title">Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="details" class="details"></div>
    <div id="aqi" class="details">AQI: Loading...</div>
    <div id="error" class="error-message"></div>
  </div>
  <div class="footer">© Made by Piyush Kumar</div>

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let currentWeather = 'clear';

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, vx, vy, size, color, shape) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.size = size;
        this.color = color;
        this.shape = shape;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        if (this.shape === 'circle') {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        } else if (this.shape === 'square') {
          ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
        } else if (this.shape === 'triangle') {
          ctx.moveTo(this.x, this.y - this.size);
          ctx.lineTo(this.x - this.size, this.y + this.size);
          ctx.lineTo(this.x + this.size, this.y + this.size);
          ctx.closePath();
        }
        ctx.fill();
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    function initializeParticles(weather) {
      particles = [];
      let count, color, vx, vy, size, shapes;
      document.body.className = '';

      switch (weather) {
        case 'clear':
          document.body.classList.add('sunny');
          count = 50;
          color = '#FFD700';
          vx = 0.5;
          vy = 0.5;
          size = 2;
          shapes = ['circle', 'triangle'];
          break;
        case 'cloudy':
          document.body.classList.add('cloudy');
          count = 100;
          color = '#B0C4DE';
          vx = 0.2;
          vy = 0.2;
          size = 3;
          shapes = ['circle', 'square'];
          break;
        case 'rainy':
          document.body.classList.add('rainy');
          count = 150;
          color = '#87CEEB';
          vx = 0;
          vy = 2;
          size = 1;
          shapes = ['circle'];
          break;
        default:
          document.body.classList.add('sunny');
          count = 50;
          color = '#FFD700';
          vx = 0.5;
          vy = 0.5;
          size = 2;
          shapes = ['circle'];
          break;
      }

      for (let i = 0; i < count; i++) {
        particles.push(new Particle(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          (Math.random() - 0.5) * vx,
          Math.random() * vy,
          Math.random() * size + 1,
          color,
          shapes[Math.floor(Math.random() * shapes.length)]
        ));
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }

    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const detailsElement = document.getElementById('details');
      const aqiElement = document.getElementById('aqi');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;

          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;
          const aqiURL = `https://api.openweathermap.org/data/2.5/air_pollution?lat=${latitude}&lon=${longitude}&appid=${OPENWEATHER_API_KEY}`;

          const [weatherResponse, aqiResponse] = await Promise.all([fetch(weatherURL), fetch(aqiURL)]);
          if (!weatherResponse.ok) throw new Error('Weather API error');
          if (!aqiResponse.ok) throw new Error('AQI API error');

          const weatherData = await weatherResponse.json();
          const aqiData = await aqiResponse.json();

          const description = weatherData.weather[0].description;
          const main = weatherData.main;
          const aqi = aqiData.list[0].main.aqi;

          weatherElement.textContent = `${description}, ${main.temp}°C`;
          detailsElement.textContent = `Feels like: ${main.feels_like}°C, Humidity: ${main.humidity}%`;
          aqiElement.textContent = `AQI: ${['Good', 'Fair', 'Moderate', 'Poor', 'Very Poor'][aqi - 1]}`;

          currentWeather = description.includes('rain') ? 'rainy' : description.includes('cloud') ? 'cloudy' : 'clear';
          initializeParticles(currentWeather);
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    function fetchTime() {
      const clockElement = document.getElementById('clock');
      setInterval(() => {
        const now = new Date();
        clockElement.textContent = now.toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    function initialize() {
      fetchTime();
      fetchWeather();
      animate();
    }

    initialize();
  </script>
</body>

</html>
