<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* Same styling as before (removed here for brevity) */
  </style>
</head>

<body>
  <div class="container">
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="error" class="error-message"></div>
  </div>

  <div class="footer">Made by Piyush Kumar ©</div>

  <audio id="weather-audio" loop></audio> <!-- Audio Element for Weather Sounds -->

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key

    /** Update body background and play sound based on weather conditions. */
    function updateBackgroundAndSound(weatherCondition) {
      const body = document.body;
      const audioElement = document.getElementById('weather-audio');

      // Remove existing weather classes and stop current audio
      body.className = '';
      audioElement.pause();
      audioElement.src = '';

      // Determine weather type and set corresponding class and sound
      if (weatherCondition.includes('cloud')) {
        body.classList.add('cloudy');
        audioElement.src = 'sounds/breeze.mp3'; // Replace with a valid breeze sound URL
      } else if (weatherCondition.includes('rain')) {
        body.classList.add('rainy');
        audioElement.src = 'sounds/rain.mp3'; // Replace with a valid rain sound URL
      } else if (weatherCondition.includes('clear')) {
        body.classList.add('clear');
        audioElement.src = 'sounds/birds.mp3'; // Replace with a valid bird chirping sound URL
      } else {
        body.classList.add('sunny');
        audioElement.src = 'sounds/birds.mp3'; // Default to birds chirping
      }

      // Play audio if a valid source is set
      if (audioElement.src) {
        audioElement.play().catch(err => console.error('Audio play error:', err));
      }
    }

    /** Fetch the time using the World Time API with retries. */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const timeString = new Date(data.datetime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            clockElement.textContent = new Date().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
          }
        }
      }
    }

    /** Fetch weather information using OpenWeatherMap API. */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;

          const response = await fetch(weatherURL);
          if (!response.ok) throw new Error('Weather API error');

          const data = await response.json();
          const { main, weather, name } = data;
          const description = weather[0].description;
          const temperature = main.temp;

          weatherElement.textContent = `Weather in ${name}: ${description}, ${temperature}°C`;
          updateBackgroundAndSound(description.toLowerCase());
        }, (geolocationError) => {
          weatherElement.textContent = 'Unable to get location.';
          errorElement.textContent = geolocationError.message;
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    /** Initialize the clock and weather data. */
    function initializePage() {
      fetchTimeWithRetries();
      fetchWeather();

      // Update the time every second using local clock as fallback
      setInterval(() => {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = new Date().toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    // Start fetching time and weather
    initializePage();
  </script>
</body>

</html>
