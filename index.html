<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced World Clock</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: white;
    }

    /* Clock Styles */
    .clock-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .clock-time {
      font-size: 2.5em;
      font-weight: bold;
    }

    .error-message {
      color: #ff6f61;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    /**
     * Fetch the time using the World Time API with retries.
     */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const timeString = new Date(data.datetime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            clockElement.textContent = new Date().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
            errorElement.textContent = 'Unable to fetch time from the server. Fallback time shown.';
          }
        }
      }
    }

    /**
     * Initialize the clock with automatic updates every second.
     */
    function initializeClock() {
      fetchTimeWithRetries();

      // Update the time every second using local clock as fallback
      setInterval(() => {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = new Date().toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    // Start the clock
    initializeClock();
  </script>
</body>
</html>
