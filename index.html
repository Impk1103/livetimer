<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock and Weather</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    /* Dynamic Background */
    body {
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      transition: background 0.5s ease;
    }

    /* Weather-based Background Layers */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      pointer-events: none;
      background-size: 50% 50%;
      transition: opacity 0.5s ease;
    }

    .background.sunny {
      background-image: radial-gradient(circle, #ffd700, transparent 60%);
      opacity: 1;
    }

    .background.cloudy {
      background-image: radial-gradient(circle, #c0c0c0, transparent 70%);
      opacity: 1;
    }

    .background.rainy {
      background-image: radial-gradient(circle, #00008b, transparent 70%);
      opacity: 1;
    }

    .background.clear {
      background-image: radial-gradient(circle, #87cefa, transparent 60%);
      opacity: 1;
    }

    /* Parallax Effect */
    .background-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      will-change: transform;
    }

    /* Container Styles */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .clock-title {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .clock-time {
      font-size: 4.5em;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
    }

    .weather {
      margin-top: 30px;
      font-size: 2.5em;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
    }

    .error-message {
      color: #ff6f61;
      font-size: 1.5em;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Footer Styles */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 1.2em;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="background-layer"></div>
    <div class="background-layer"></div>
    <div class="background-layer"></div>
  </div>

  <div class="container">
    <div class="clock-title">Your Local Time:</div>
    <div id="clock" class="clock-time">Loading...</div>
    <div id="weather" class="weather">Fetching weather...</div>
    <div id="error" class="error-message"></div>
  </div>

  <div class="footer">Made by Piyush Kumar ©</div>

  <script>
    const OPENWEATHER_API_KEY = 'db0c121614356f4aa6a99b992d44ff18'; // Replace with your OpenWeather API key

    /**
     * Update body background and animation based on weather conditions.
     */
    function updateBackground(weatherCondition) {
      const background = document.querySelector('.background');
      background.className = 'background'; // Reset classes

      if (weatherCondition.includes('cloud')) {
        background.classList.add('cloudy');
      } else if (weatherCondition.includes('rain')) {
        background.classList.add('rainy');
      } else if (weatherCondition.includes('clear')) {
        background.classList.add('clear');
      } else {
        background.classList.add('sunny');
      }
    }

    /**
     * Fetch the time using the World Time API with retries.
     */
    async function fetchTimeWithRetries(retries = 3) {
      const clockElement = document.getElementById('clock');
      const errorElement = document.getElementById('error');
      const apiURL = 'https://worldtimeapi.org/api/ip';

      while (retries > 0) {
        try {
          const response = await fetch(apiURL);
          if (!response.ok) throw new Error(`API error: ${response.status}`);

          const data = await response.json();
          const timeString = new Date(data.datetime).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          clockElement.textContent = timeString;
          errorElement.textContent = '';
          return;
        } catch (error) {
          console.error('Error fetching time:', error);
          retries -= 1;
          if (retries === 0) {
            clockElement.textContent = new Date().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true,
            });
          }
        }
      }
    }

    /**
     * Fetch weather information using OpenWeatherMap API.
     */
    async function fetchWeather() {
      const weatherElement = document.getElementById('weather');
      const errorElement = document.getElementById('error');

      try {
        if (!navigator.geolocation) throw new Error('Geolocation is not supported.');

        navigator.geolocation.getCurrentPosition(async (position) => {
          const { latitude, longitude } = position.coords;
          const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${OPENWEATHER_API_KEY}`;

          const response = await fetch(weatherURL);
          if (!response.ok) throw new Error('Weather API error');

          const data = await response.json();
          const { main, weather, name } = data;
          const description = weather[0].description;
          const temperature = main.temp;

          weatherElement.textContent = `Weather in ${name}: ${description}, ${temperature}°C`;
          updateBackground(description.toLowerCase());
        }, (geolocationError) => {
          weatherElement.textContent = 'Unable to get location.';
          errorElement.textContent = geolocationError.message;
        });
      } catch (error) {
        weatherElement.textContent = 'Unable to fetch weather.';
        errorElement.textContent = error.message;
      }
    }

    /**
     * Parallax Effect for Mouse Movement
     */
    document.addEventListener('mousemove', (e) => {
      const layers = document.querySelectorAll('.background-layer');
      const { clientX, clientY } = e;
      const width = window.innerWidth;
      const height = window.innerHeight;

      layers.forEach((layer, index) => {
        const offsetX = ((clientX / width) - 0.5) * (10 + index * 10);
        const offsetY = ((clientY / height) - 0.5) * (10 + index * 10);
        layer.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    });

    /**
     * Initialize the clock and weather data.
     */
    function initializePage() {
      fetchTimeWithRetries();
      fetchWeather();

      setInterval(() => {
        const clockElement = document.getElementById('clock');
        clockElement.textContent = new Date().toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
        });
      }, 1000);
    }

    initializePage();
  </script>
</body>
</html>
